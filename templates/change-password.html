{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

<form action="/change-password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="current-password" name="current-password" placeholder="Current Password Amount" type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new-password" name="new-password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>


{% endblock %}
