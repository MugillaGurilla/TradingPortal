{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

{% if quote is not none %}
<div class="text-center">
    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ quote['name'] }}</td>
                        <td>{{ quote['price'] }}</td>
                        <td>{{ quote['symbol'] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
{% endif %}

<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Search Company" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Get Quote</button>
</form>


{% endblock %}
